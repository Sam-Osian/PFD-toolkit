{% load static %}
<aside class="sidebar" id="app-sidebar">
    <div class="sidebar-main">
        <div class="sidebar-brand-row">
            <a href="{% url 'workbench:index' %}" class="sidebar-brand" aria-label="PFD Toolkit Workbench home">
                <span class="sidebar-brand__badge">
                    <img src="{% static 'workbench/badge-circle.png' %}" alt="PFD Toolkit" class="sidebar-logo">
                </span>
                <span class="sidebar-brand__text">
                    <strong>PFD Toolkit Workbench</strong>
                    <small>Analyse PFD reports with AI</small>
                </span>
            </a>
            <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="Collapse sidebar" aria-expanded="true">
                <i class="hgi hgi-stroke hgi-arrow-left-02 sidebar-toggle__icon" aria-hidden="true"></i>
            </button>
        </div>

        <nav class="sidebar-nav" aria-label="Primary">
            <a href="{% url 'workbench:index' %}" class="sidebar-nav__item {% if current_page == 'home' %}is-active{% endif %}" data-tooltip="Home" data-page-link="home" {% if current_page == 'home' %}aria-current="page"{% endif %}>
                <span class="sidebar-nav__icon" aria-hidden="true">
                    <i class="hgi hgi-stroke hgi-home-01 sidebar-nav__icon-glyph"></i>
                </span>
                <span class="sidebar-nav__label">Home</span>
            </a>
            <a href="{% url 'workbench:explore' %}" class="sidebar-nav__item {% if current_page == 'explore' %}is-active{% endif %}" data-tooltip="Explore PFDs" data-page-link="explore" {% if current_page == 'explore' %}aria-current="page"{% endif %}>
                <span class="sidebar-nav__icon" aria-hidden="true">
                    <i class="hgi hgi-stroke hgi-chart-bar-line sidebar-nav__icon-glyph"></i>
                </span>
                <span class="sidebar-nav__label">Explore PFDs</span>
            </a>
            <a href="{% url 'workbench:filter' %}" class="sidebar-nav__item {% if current_page == 'filter' %}is-active{% endif %}" data-tooltip="Filter" data-page-link="filter" {% if current_page == 'filter' %}aria-current="page"{% endif %}>
                <span class="sidebar-nav__icon" aria-hidden="true">
                    <i class="hgi hgi-stroke hgi-filter-horizontal sidebar-nav__icon-glyph"></i>
                </span>
                <span class="sidebar-nav__label">Filter</span>
            </a>
            <a href="{% url 'workbench:themes' %}" class="sidebar-nav__item {% if current_page == 'themes' %}is-active{% endif %}" data-tooltip="Analyse themes" data-page-link="themes" {% if current_page == 'themes' %}aria-current="page"{% endif %}>
                <span class="sidebar-nav__icon" aria-hidden="true">
                    <i class="hgi hgi-stroke hgi-bulb sidebar-nav__icon-glyph"></i>
                </span>
                <span class="sidebar-nav__label">Analyse themes</span>
            </a>
            <a href="{% url 'workbench:extract' %}" class="sidebar-nav__item {% if current_page == 'extract' %}is-active{% endif %}" data-tooltip="Extract data" data-page-link="extract" {% if current_page == 'extract' %}aria-current="page"{% endif %}>
                <span class="sidebar-nav__icon" aria-hidden="true">
                    <i class="hgi hgi-stroke hgi-database-export sidebar-nav__icon-glyph"></i>
                </span>
                <span class="sidebar-nav__label">Extract data</span>
            </a>
            <div class="sidebar-nav__item is-disabled" aria-disabled="true" data-tooltip="Network">
                <span class="sidebar-nav__icon" aria-hidden="true">
                    <i class="hgi hgi-stroke hgi-link-04 sidebar-nav__icon-glyph"></i>
                </span>
                <span class="sidebar-nav__label">Network</span>
            </div>
            <a href="{% url 'workbench:settings' %}" class="sidebar-nav__item {% if current_page == 'settings' %}is-active{% endif %}" data-tooltip="Settings" data-page-link="settings" {% if current_page == 'settings' %}aria-current="page"{% endif %}>
                <span class="sidebar-nav__icon" aria-hidden="true">
                    <i class="hgi hgi-stroke hgi-settings-02 sidebar-nav__icon-glyph"></i>
                </span>
                <span class="sidebar-nav__label">Settings</span>
            </a>
        </nav>
    </div>

    <div class="sidebar-bottom">
        <div class="sidebar-nav__item is-disabled is-secondary" aria-disabled="true" data-tooltip="Activity">
            <span class="sidebar-nav__icon" aria-hidden="true">
                <i class="hgi hgi-stroke hgi-activity-01 sidebar-nav__icon-glyph"></i>
            </span>
            <span class="sidebar-nav__label">Activity</span>
        </div>
        <div class="sidebar-footer-card">
            <span class="sidebar-chip">Beta</span>
            <span class="sidebar-footer-text">Workbench OS preview</span>
        </div>
    </div>
</aside>
