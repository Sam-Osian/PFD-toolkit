site_name: PFD Toolkit
site_url: https://sam-osian.github.io/pfd-toolkit/
repo_url: https://github.com/Sam-Osian/PFD-toolkit/
edit_uri: edit/main/docs/
theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  name: material 
  logo: assets/badge-circle.png
  favicon: assets/badge-circle.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - search.suggest
    - search.highlight
    - social
extra_css:
  - stylesheets/extra.css


markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src"] 
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_source: false
            separate_signature: true
            #show_if_no_docstring: true
            merge_init_into_class: true
            filters:
              - "!^_" # Exclude private methods

nav:
  - Home: index.md
  - Getting started: usage.md
  - Loading reports: loader.md
  - Creating an LLM client: llm_setup.md
  - Screening relevant reports:
      - Overview: screener/index.md
      - Getting started: screener/basics.md
      - Additional options: screener/options.md
      - Tips for writing a good user query: screener/tips.md
  - Extracting information from reports:
      - Overview: extractor/index.md
      - Basic usage: extractor/basics.md
      - Summaries & token counts: extractor/summarising.md
      - Tagging reports with themes: extractor/themes.md
      - Caching and exporting results: extractor/caching.md
  - API Reference:
      - Data loader: reference/loader.md
      - Screener: reference/screener.md
      - Extractor: reference/extractor.md
      - Scraper: reference/scraper.md
      - Cleaner: reference/cleaner.md
      - LLM: reference/llm.md
  - Extra:
      - Changelog: changelog.md
      - Feedback & contributions: contribute.md
