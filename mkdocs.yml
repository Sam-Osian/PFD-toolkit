site_name: PFD Toolkit
site_url: https://sam-osian.github.io/pfd-toolkit/
theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  name: material 
  logo: assets/badge-circle.png
  favicon: assets/badge-circle.png
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight
extra_css:
  - stylesheets/extra.css


markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src"] 
          options:
            show_source: false
            filters:
              - "!^_" # Exclude private methods

nav:
  - Home: index.md
  - Getting started: usage.md
  - Modules:
      - Scraper: reference/scraper.md
      - Cleaner: reference/cleaner.md
      - LLM: reference/llm.md
