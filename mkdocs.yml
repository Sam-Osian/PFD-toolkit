site_name: PFD Toolkit
site_description: "Turn raw PFD reports into structured insights â€” fast."
site_url: https://sam-osian.github.io/pfd-toolkit/
repo_url: https://github.com/Sam-Osian/PFD-toolkit/
edit_uri: edit/main/docs/
theme:
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

  name: material 
  logo: assets/badge-circle.png
  favicon: assets/badge-circle.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
    - search.suggest
    - search.highlight
    - social
    - content.tooltips
extra_css:
  - stylesheets/extra.css
extra_templates:
  - 404.html


markdown_extensions:
  - tables
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - abbr
  - attr_list
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
  - search
  - social:
      cards: true
      cards_dir: assets/images/social
      cards_layout_options:
        font_family: "IBM Plex Sans"
        background_color: "#ffffff"
        color: "#000000"
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src"] 
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_source: false
            separate_signature: true
            #show_if_no_docstring: true
            merge_init_into_class: true
            filters:
              - "!^_" # Exclude private methods

